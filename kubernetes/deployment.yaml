apiVersion: apps/v1
kind: Deployment
metadata:
   name: webserver
   namespace: default
spec:
   replicas: 3
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
      spec:
         containers:
            - name: webserver
              image: ghcr.io/pnagibin/webserver:latest
              imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
   name: webserver-entrypoint
   namespace: default
spec:
   type: ClusterIP
   selector:
      bb: web
   ports:
      - port: 8888
        targetPort: 80