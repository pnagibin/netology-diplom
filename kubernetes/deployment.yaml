apiVersion: apps/v1
kind: Deployment
metadata:
   name: webserver
   namespace: default
   labels:
      app.kubernetes.io/name: webserver
spec:
   replicas: 3
   selector:
      matchLabels:
         app.kubernetes.io/name: webserver
   template:
      metadata:
         labels:
            app.kubernetes.io/name: webserver
      spec:
         containers:
            - name: webserver
              image: ghcr.io/pnagibin/webserver:latest
              imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: public-webserver
  namespace: default
  labels:
      app.kubernetes.io/name: webserver
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: webserver
  ports:      
  - name: web
    port: 80
    protocol: TCP
    targetPort: web
    nodePort: 30010